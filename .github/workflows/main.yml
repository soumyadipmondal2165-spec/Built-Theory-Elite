name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true # Crucial for handling any engineering diagrams or assets
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Force sync your code to the Hugging Face engine
          git push --force https://soumyadipmondal2165:$HF_TOKEN@huggingface.co/spaces/soumyadipmondal2165/Built-Theory-Pro main
